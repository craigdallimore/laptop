---

- name: Install various useful packages
  homebrew: name={{item}} state=present
  with_items:
    - wget
    - tmux
    - neovim/neovim/neovim
    - reattach-to-user-namespace
    - ssh-copy-id

- name: Install packages requiring brew-cask
  homebrew_cask: name={{item}} state=present
  with_items:
    - google-chrome
    - iterm2
    - slack

# zsh and oh-my-zsh
- name: install zsh
  homebrew: name={{item}} state=present
  with_items:
    - zsh
